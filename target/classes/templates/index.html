<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Login</title>
<link rel="stylesheet"
	th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
<link rel="stylesheet"
	th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
	<div class="page-wrapper flex-row align-items-center">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card p-4">
						<div
							class="card-header text-center text-uppercase h4 font-weight-light">
							Login</div>
						<div th:if="${successMessage}" class="alert alert-success"
							role="alert" th:text=${successMessage}></div>

						<div th:if="${errorMessage}" class="alert alert-danger"
							role="alert" th:text=${errorMessage}></div>

						<div th:if="${param.error}" class="alert alert-danger"
							role="alert">
							<p>Invalid username/password</p>
						</div>
						<form id="Login" th:action="@{/login}" method="post">
							<div class="card-body py-5">
								<div class="form-group">
									<label class="form-control-label">Username</label> <input
										type="text" class="form-control" name="username">
								</div>

								<div class="form-group">
									<label class="form-control-label">Password</label> <input
										type="password" class="form-control" name="password">
								</div>

								<div class="custom-control custom-checkbox mt-4">
									<input type="checkbox" class="custom-control-input" id="login">
									<label class="custom-control-label" for="login">Check
										this custom checkbox</label>
								</div>
							</div>

							<div class="card-footer">
								<div class="row">
									<div class="col-6">
										<button type="submit" class="btn btn-primary px-5">Login</button>
									</div>
						</form>
						<div class="col-6">
							<a href="/register/seller" class="btn btn-link">Register as seller</a>
						</div>
						<div class="col-6">
							<a href="/register/buyer" class="btn btn-link">Register as buyer</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
	<script src="./vendor/jquery/jquery.min.js"></script>
	<script src="./vendor/popper.js/popper.min.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="./vendor/chart.js/chart.min.js"></script>
	<script src="./js/carbon.js"></script>
	<script src="./js/demo.js"></script>
</body>
</html>
