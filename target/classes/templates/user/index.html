<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
<title>Layout</title>
</head>

<body>

	<div layout:fragment="content">

		<h3>Recent Items</h3>
		<div class="col-md-4" th:each="item : ${itemList}">
				<div class="card mb-4 box-shadow">
					<img class="card-img-top"
						data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail"
						alt="Thumbnail [100%x225]"
						style="height: 225px; width: 100%; display: block;"
						th:src="${item.imagePath}"
						data-holder-rendered="true">
					<div class="card-body">
						<p class="card-text" th:text="${item.description}"></p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<a th:href="'/item/view/' + ${item.itemLotNumber}"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></a>
							</div>
							<small class="text-muted" th:text="${item.aunctionStartDate} + '-' + item.aunctionEndDate"></small>
						</div>
					</div>
				</div>
			</div>
	</div>

</body>
</html>
