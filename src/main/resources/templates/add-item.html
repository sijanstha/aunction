<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/layout">

<head>
</head>
<body>
	<div layout:fragment="content">

		<form th:action="@{/item/add-item/save}" th:object="${item}"
			method="post" id="form-item-details">
		<div class="hidden-data">
		<input type="hidden" th:value="${catId}" name="catId" />
		</div>
			
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Item
					Name</label>
				<div class="col-10">
					<input class="form-control" type="text" id="title"
						th:field="*{title}" />
				</div>
			</div>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Artist
					Name</label>
				<div class="col-10">
					<input class="form-control" type="text" id="artistName"
						th:field="*{artistName}" />
				</div>
			</div>
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Date
					of Creation</label>
				<div class="col-10">
					<input class="form-control" type="date" id="dateOfCreation"
						th:field="*{dateOfCreation}" />
				</div>
			</div>
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Classification</label>
				<div class="col-10">
					<input class="form-control" type="text" id="classification"
						th:field="*{classification}" />
				</div>
			</div>
			<div class="form-group">
				<label for="example-text-input" class="col-2 col-form-label">Item
					Description</label>
				<div class="col-10">
				<textarea class="form-control" type="text" id="description"
						th:field="*{description}"></textarea>
				</div>
			</div>
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Estimate Price</label>
				<div class="col-10">
					<input class="form-control" type="text" id="estimatePrice" 
					th:field="*{estimatePrice}"
					/>
				</div>
			</div>
			
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Aunction Start Date</label>
				<div class="col-10">
					<input class="form-control" type="date" id="estimatePrice" 
					th:field="*{aunctionStartDate}"
					/>
				</div>
			</div>
			
			<div class="form- group">
				<label for="example-text-input" class="col-2 col-form-label">Aunction End Date</label>
				<div class="col-10">
					<input class="form-control" type="date" id="estimatePrice" 
					th:field="*{aunctionStartDate}"
					/>
				</div>
			</div>
			
			 <div class="dropzone">
       			 <div class="info"></div>
    		</div>
    		
    		<div class="custom-modal-footer modal-footer">

				<button type="submit" class="btn btn-default" >Add</button>
			</div>
    		
		</form>
	</div>

	
</body>
</html>
